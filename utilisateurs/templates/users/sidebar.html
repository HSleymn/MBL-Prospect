<script>
  // Activer la classe "active" sur l'Ã©lÃ©ment cliquÃ©
  document.querySelectorAll('#nav-list a').forEach(link => {
    link.addEventListener('click', function () {
      document.querySelectorAll('#nav-list li').forEach(li => li.classList.remove('active'));
      this.parentElement.classList.add('active');
    });
  });

  // Activer dynamiquement "active" sur la bonne entrÃ©e au chargement (pour les refresh)
  const currentPath = window.location.pathname;
  document.querySelectorAll('#nav-list a').forEach(link => {
    if (link.getAttribute('href') === currentPath) {
      link.parentElement.classList.add('active');
    }
  });
</script>
