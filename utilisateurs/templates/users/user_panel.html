<!-- templates/profil.html -->


{% block content %}
    <main class="main-content">
      <h2>Profil</h2>
      <section class="dashboard-card">
        <h3>Informations du profil</h3>
        <ul>
          <li class="userpanelinfo"><strong>Nom :</strong> {{user.lastname}} {{user.firstname}}</li>
          <li class="userpanelinfo"><strong>Email :</strong> {{user.email}}</li>

        </ul>
        <button>Modifier</button>
      </section>
    </main>
{% endblock %}
